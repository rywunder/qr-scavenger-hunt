<ion-header>

  <ion-navbar>
    <ion-title>Animal Index</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">
    <ion-list>
      <button ion-item *ngFor="let animal of foundAnimals" (click)="goToDetail(animal)">
        <ion-thumbnail item-left>
          <img src="{{animal.picture_path}}">
        </ion-thumbnail>
        <h2>{{animal.name}}</h2>
        <p text-wrap>{{ animal.location }}</p>
      </button>
      <button ion-item *ngFor="let animal of notFoundAnimals" (click)="presentToast()">
        <ion-thumbnail item-left>
          <img src="{{animal.unknown_picture_path}}">
        </ion-thumbnail>
        <h2>{{animal.name}}</h2>
        <p text-wrap>{{ animal.hint }}</p>
      </button>
    </ion-list>
  </div>
</ion-content>
